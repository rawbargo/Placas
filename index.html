<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página con Iframe</title>
    <style>
        /* Eliminar márgenes y padding del body y html */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Evita el desplazamiento */
        }
        /* Hacer que el iframe ocupe toda la pantalla */
        iframe {
            width: 100%;
            height: 100%;
            border: none; /* Eliminar bordes */
        }
    </style>
</head>
<body>
    <iframe src="https://placas-cf34adc910a8.herokuapp.com/" title="Sitio Externo"></iframe>
</body>
</html>
