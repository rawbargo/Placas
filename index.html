<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Placas</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="./static/styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Generador de Placas</h1>
        <form method="POST" class="mt-4">
            <div class="mb-3">
                <label for="texto" class="form-label">Ingresa el texto:</label>
                <textarea class="form-control" id="texto" name="texto" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Generar Placa</button>
        </form>

        <!-- Mostrar la imagen generada -->
        {% if imagen_generada %}
            <div class="mt-5 text-center">
                <h2>Tu placa generada:</h2>
                <img src="{{ url_for('static', filename='placa_generada.png') }}" alt="Placa generada" class="img-fluid mt-3">
                <br>
                <a href="{{ url_for('descargar') }}" class="btn btn-success mt-3">Descargar Imagen</a>
            </div>
        {% endif %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
